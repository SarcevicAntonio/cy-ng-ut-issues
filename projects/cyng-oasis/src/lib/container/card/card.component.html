<div [style.display]="dismissed ? 'none' : 'block'" [class.loading]="loading">
  <div class="img" *ngIf="img">
    <img [src]="img" [alt]="alt">
  </div>
  <div class="card" [class.with-media]="img">
    <div class="card-header-wrapper" (click)="expanded = !expanded" *ngIf="title" [class.pb]="!expanded">
      <h3 *ngIf="title">{{title}}
        <div class="my-icon" aria-label="My icon"
          [inlineSVG]="'https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg'">
        </div>
      </h3>
      <button *ngIf="dismissable" class="top-button" (click)="dismissed = true" ariaLabel="close">
        <div class="my-icon" aria-label="My icon"
          [inlineSVG]="'https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg'">
        </div>
      </button>
      <button *ngIf="actionLabel" class="top-button" (click)="onAction()">
        {{actionLabel |Â translate}}
      </button>
    </div>
    <div class="card-content-wrapper" *ngIf="!expandable || (expandable && expanded)">
      <ng-content></ng-content>
    </div>
  </div>
</div>
